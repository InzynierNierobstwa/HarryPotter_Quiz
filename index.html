<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Harry Potter Quiz</title>

    <link
      href="https://fonts.googleapis.com/css?family=Bebas+Neue|Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style/normalize.css" />
    <link rel="stylesheet" href="/style/style.css" />

    <script
      src="https://kit.fontawesome.com/7dc6cd2a2b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="container">
    <header class="header">
      <div class="header__contact">
        <div class="header__contact--icon header__contact--linkedin">
          <a
            class="header__img"
            target="_blank"
            href="https://www.linkedin.com/in/kamila-lisztwan-688886106/"
          >
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </div>
        <div class="header__contact--icon header__contact--github">
          <a
            class="header__img"
            target="_blank"
            href="https://github.com/InzynierNierobstwa"
          >
            <i class="fab fa-github-square fa-2x"></i>
          </a>
        </div>
      </div>
      <div class="header__descr">
        <h1 class="header__descr--main">Harry Potter Quiz</h1>
        <h3 class="header__descr--side">
          Sprawdź swoją wiedzę o świecie Harrego Pottera
        </h3>
      </div>
    </header>
    <article class="playTutorial">
      <h3 class="playTutorial__descr">
        To prosta gra, która ma za zadanie sprawdzić Twoją wiedzę o świecie
        Harrego Potter
        <br />Wybierz poziom oraz kategorię i zanuż się w magicznym świecie
      </h3>
    </article>
    <article class="outcomeContainer">
      <h3 class="outcomeContainer__title">Poprawne odpowiedzi</h3>
      <h2 class="outcomeContainer__number">0</h2>
    </article>
    <article class="quizBundle" id="quizBundle">
      <section class="lvlBundle__container">
        <button class="lvlBundle__button">łatwy</button>
        <button class="lvlBundle__button">średni</button>
        <button class="lvlBundle__button">trudny</button>
      </section>
      <section class="categoryBundle__container">
        <button class="categoryBundle__button">Zaklęcia</button>
        <button class="categoryBundle__button">Postaci</button>
        <button class="categoryBundle__button">Eliksiry i Zielarstwo</button>
        <button class="categoryBundle__button">Przedmioty</button>
      </section>
      <section class="questionPlace"></section>
    </article>
    <footer class="footer">
      <div class="footer__title">
        <p>
          autor: PanKitek
        </p>
      </div>
      <div class="footer__contact--icon footer__contact--github">
        <a
          class="footer__img"
          target="_blank"
          href="https://github.com/InzynierNierobstwa"
        >
          <i class="fab fa-github-square fa-2x"></i>
        </a>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
